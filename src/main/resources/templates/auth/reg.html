<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>test</title>
</head>
<body>
<p style="color:red" th:text="${user_already_created}">

<form action="/auth/reg" method="post" th:object="${registerForm}">
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
    <label for="email">Enter email: </label>

    <input type="text" th:field="*{email}" name ="email" id="email"/>
    <br>
    <label for="password">Enter password: </label>

    <div style="color: red"  th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    <input name ="password" id="password" th:field="*{password}" type="text">
    <br>
    <label for="firstName">Enter First Name: </label>
    <div style="color: red"  th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
    <input name ="firstName" id="firstName" th:field="*{firstName}" type="text">
    <br>
    <label for="lastName">Enter Last Name: </label>

    <div style="color: red"  th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
    <input name ="lastName" id="lastName" th:field="*{lastName}" type="text">
    <br>
    <input type="submit" value="log up">
</form>
<br>
Уже зарегестрированы? <a href="/auth/login">Log in</a>
</body>
</html>
